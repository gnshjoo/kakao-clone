<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Chats</title>

</head>
<body>
  <header class="top-header">
    <div class="header_top">
      <div class="header_column">
        <!-- plan icon-->
        <i class="fa fa-fighter-jet"></i>
        <!-- wifi icon -->
        <i class="fa fa-wifi"></i>
      </div>
      <div class="header_column">
        <span class="header-time">18:38</span>
      </div>
      <div class="header_column">
        <!-- moon icon-->
        <i class="fa fa-moon-o"></i>
        <!-- blue icon -->
        <i class="fa fa-bluetooth-b"></i>
        <span class="header_battery">66%
          <!--battery icon-->
          <i class="fa fa-battery-full"></i>
        </span>
      </div>
    </div>
    <div class="header_bottom">
      <div class="header_column">
        <span class="header_text">Edit</span>
      </div>
      <div class="header_column">
        <span class="header_text">Chats<i class="fa fa-caret-down"></i></span>
      </div>
      <div class="header_column">
        <i class="fa fa-cog fa-lg"></i>
      </div>

    </div>
  </header>
  <main class=chats>
    <div class="search-bar">
      <i class="fa fa-search"></i>
      <input type="text" placeholder="Find friedns, chats, Plus Friends">
    </div>
    <ui class="chats_list">
      <li class="chats_chat">
        <a href="chat.html">
          <div class="chat_content">
            <img src="images/avatar.png">
            <div class="chat_preview">
              <h3 class="chat_user">Lynn</h3>
              <span class="chat_last-message">Hello! This is test message</span>
            </div>
          </div>
          <span class="chat_date-time">
            15:55
          </span>
        </a>
      </li>
      <li class="chats_chat">
        <a href="chat.html">
          <div class="chat_content">
            <img src="images/avatar.png">
            <div class="chat_preview">
              <h3 class="chat_user">KakaoTalk</h3>
              <span class="chat_last-message">You loggin to KakaTalk</span>
            </div>
          </div>
          <span class="chat_date-time">
            july 23
          </span>
        </a>
      </li>
    </ui>
    <div class="chat_btn">
      <i class="fa fa-comment"></i>
    </div>
  </main>
  <nav class="tab-bar">
    <a href="index.html" class="tab-bar_tab">
      <i class="fa fa-user"></i>
      <span class="tab-bar_title">Friends</span>
    </a>
    <a href="chats.html" class="tab-bar_tab tab-bar_tab--selected">
      <i class="fa fa-comment"></i>
      <span class="tab-bar_title">Chats</span>
    </a>
    <a href="find.html" class="tab-bar_tab">
      <i class="fa fa-search"></i>
      <span class="tab-bar_title">Find</span>
    </a>
    <a href="more.html" class="tab-bar_tab">
      <i class="fa fa-ellipsis-h"></i>
      <span class="tab-bar_title">More</span>
    </a>
  </nav>

</body>
</html>
