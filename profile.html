<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Profile</title>
</head>
<body>
  <header class="top-header top-header--transparent">
    <div class="header_top">
      <div class="header_column">
        <!-- plan icon-->
        <i class="fa fa-fighter-jet"></i>
        <!-- wifi icon -->
        <i class="fa fa-wifi"></i>
      </div>
      <div class="header_column">
        <span class="header-time">18:38</span>
      </div>
      <div class="header_column">
        <!-- moon icon-->
        <i class="fa fa-moon-o"></i>
        <!-- blue icon -->
        <i class="fa fa-bluetooth-b"></i>
        <span class="header_battery">66%
          <!--battery icon-->
          <i class="fa fa-battery-full"></i>
        </span>
      </div>
    </div>
    <div class="header_bottom">
      <div class="header_column">
        <a href="index.html">
          <i class="fa fa-times fa-lg"></i>
        </a>
      </div>
      <div class="header_column">

      </div>
      <div class="header_column">
        <i class="fa fa-user fa-lg"></i>
      </div>
    </div>
  </header>
  <main class="profile">
    <header class="profile_header">
      <div class="profile_header-container">
        <img src="images/avatar.png" alt="">
        <h3 class="profile_header-title">Juice</h3>
      </div>
    </header>
    <div class="profile-container">
      <input type="text" placeholder="gnshjoo@gmail.com">
      <div class="profile-actions">
        <div class="profile-action">
          <span class="profile-action-circle">
            <i class="fa fa-comment fa-2x"></i>
          </span>
          <span class="prifile_action-title">My Chat</span>
        </div>
        <div class="profile-actions">
          <div class="profile-action">
            <span class="profile-action-circle">
              <i class="fa fa-pencil fa-2x"></i>
            </span>
            <span class="prifile_action-title">Edit Profile</span>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
